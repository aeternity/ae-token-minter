<!-- <nb-card size="giant" class="col-md-10"> -->
  
  <nb-card size="giant" class="col-md-12 noPadding">

  <nb-card-header>

    NFT Preview  &nbsp; <nb-icon *ngIf="helpMessage" class="centerIcon" [icon]="'question-mark-circle-outline'" pack="eva" nbPopover="{{helpMessage}}" nbPopoverTrigger="hover" nbPopoverPlacement="right"></nb-icon>

  </nb-card-header>

  <div class="grid-container">

    <div class="single-view" *ngIf="isSingleView">
      <div class="camera single" [style.background-image]=" nftBaseUrl?.length < 1 ? 'url(' + 'assets/images/placeholder-darker.png' + ')' : 'url(' + nftBaseUrl + ')' ">
        <span class="camera-name">{{ nftName.length > 0 ? nftName : "(Enter a name for your NFT)"}}</span>
      </div>
    </div>

<!--     <div class="grid-view" *ngIf="!isSingleView">
      <div class="camera"
           *ngFor="let camera of cameras"
           [style.background-image]="'url(' + camera.source + ')'"
           (click)="selectCamera(camera)">
        <span class="camera-name">{{ camera.title }}</span>
      </div>
    </div>
 -->
  </div>

  <nb-card-footer class="hideFooter">
    <nb-actions style="visibility: hidden;" [size]="actionSize" fullWidth>
      <nb-action matRipple>
        <nb-icon icon="pause-circle-outline" pack="eva"></nb-icon>
        Pause
      </nb-action>
      <nb-action matRipple>
        <nb-icon icon="list-outline" pack="eva"></nb-icon>
        Logs
      </nb-action>
      <nb-action matRipple>
        <nb-icon icon="search-outline" pack="eva"></nb-icon>
        Search
      </nb-action>
      <nb-action matRipple>
        <nb-icon icon="settings-2-outline" pack="eva"></nb-icon>
        Setup
      </nb-action>
    </nb-actions>
  </nb-card-footer>
  
</nb-card>
